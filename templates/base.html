{% load static %}
<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
    {% endblock title %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple Django project">
  <meta name="author" content="Your name">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <header>
    {% include "header.html" %}
  </header>
  <content>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
  </content>
  <footer>
    {% include "footer.html" %}
  </footer>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
